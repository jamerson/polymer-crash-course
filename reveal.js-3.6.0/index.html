				<section data-markdown id="webcomponents">
					<textarea data-template>
						### WebComponents

						**Custom**, **reusable**, **encapsulated HTML tags** to use in web pages and web apps. Custom components and widgets build on the Web Component standards, will **work across modern browsers**, and can be used with any **JavaScript library or framework that works with HTML**.
					</textarea>

						```sh
						mkdir my-app
						cd my-app
						polymer init 
						```

						```sh
						polymer serve
						```
