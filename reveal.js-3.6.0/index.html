					<section data-markdown id="hello-element">
								### Hello Element Component
								```html
								<link rel="import" href="../polymer/polymer-element.html">
	
								<dom-module id="hello-element">
									<template>
										<style>
											:host {
												display: block;
											}
										</style>
										<h2>Hello [[name]]</h2>
									</template>
								
									<script>
										class HelloElement extends Polymer.Element {
											static get is() { return 'hello-element'; }
											static get properties() {
												return {
													name: {
														type: String,
														value: ''
													}
												};
											}
										}

										window.customElements.define(HelloElement.is, HelloElement);
									</script>
								</dom-module>
								```
							</textarea>
				</section>
