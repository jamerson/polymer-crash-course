<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/hello-element/hello-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<dom-module id="hello-polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <hello-element name="[[name]]"></hello-element>
    <paper-input label="Name" on-value-changed="handleValueChange"></paper-input>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HelloPolymerApp extends Polymer.Element {
      static get is() { return 'hello-polymer-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'hello-polymer-app'
          },
          name: {
            type: String,
            value: '',
          }
        };
      }

      handleValueChange(event, valueObject) {
        this.set('name', valueObject.value);
      }
    }

    window.customElements.define(HelloPolymerApp.is, HelloPolymerApp);
  </script>
</dom-module>
